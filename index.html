<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #444;
    }

    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    header h1 {
      margin: 0;
    }

    nav {
      display: flex;
    }

    nav button {
      background-color: #444;
      color: #fff;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }

    main {
      background-color:  #fff;
      max-width: 100%;
      margin: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
    }

    #filter-sort-section {
      flex: 1;
      margin-right: 20px;
      min-width: 200px;
    }

    #filter-section, #sort-section, #type-filter-section, #price-filter-section, #difficulty-filter-section {
      margin-bottom: 50px;
    }

    #recipes-section {
      flex: 2;
    }

    .recipe {
      cursor: pointer;
      position: relative;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      width: 80%;
    }

    .recipe .hidden-info {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      border: 1px solid #ddd;
      z-index: 1;
    }
  </style>
  <title>Recipes</title>
</head>
<body>

  <header>
    <h1>Recipe Website</h1>
    <nav>
      <button onclick="toggleFilter()">Filter</button>
      <button onclick="toggleSort()">Sort</button>
    </nav>
  </header>

  <main>
    <div id="filter-sort-section">
      <!-- Filter and Sort options go here -->
    </div>

    <div id="recipes-section">
      <div class="recipe" onclick="toggleRecipeInfo(this)">
        Recipe Title 1
        <div class="hidden-info">
          This is the hidden information for Recipe 1.
        </div>
      </div>

      <div class="recipe" onclick="toggleRecipeInfo(this)">
        Recipe Title 2
        <div class="hidden-info">
          This is the hidden information for Recipe 2.
        </div>
      </div>

      <!-- More recipe entries go here -->
    </div>
  </main>

  <script>
    function toggleFilter() {
      // Your filter toggle logic goes here
    }

    function toggleSort() {
      // Your sort toggle logic goes here
    }

    function toggleRecipeInfo(recipe) {
      var hiddenInfo = recipe.querySelector('.hidden-info');
      if (hiddenInfo.style.display === "none" || hiddenInfo.style.display === "") {
        hiddenInfo.style.display = "block";
      } else {
        hiddenInfo.style.display = "none";
      }
    }
  </script>
</body>
</html>
